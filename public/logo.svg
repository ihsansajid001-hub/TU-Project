<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#ff6b35"/>
  
  <!-- Team United Symbol - Interconnected People -->
  <g transform="translate(100, 100)">
    <!-- Center person -->
    <circle cx="0" cy="-20" r="12" fill="white"/>
    <path d="M -10 -5 L -10 15 L -5 25 L 5 25 L 10 15 L 10 -5 Z" fill="white"/>
    
    <!-- Left person -->
    <circle cx="-35" cy="10" r="10" fill="white" opacity="0.9"/>
    <path d="M -43 22 L -43 38 L -39 45 L -31 45 L -27 38 L -27 22 Z" fill="white" opacity="0.9"/>
    
    <!-- Right person -->
    <circle cx="35" cy="10" r="10" fill="white" opacity="0.9"/>
    <path d="M 27 22 L 27 38 L 31 45 L 39 45 L 43 38 L 43 22 Z" fill="white" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="-25" y1="15" x2="-10" y2="5" stroke="white" stroke-width="3" opacity="0.8"/>
    <line x1="25" y1="15" x2="10" y2="5" stroke="white" stroke-width="3" opacity="0.8"/>
    
    <!-- Globe/Unity circle -->
    <circle cx="0" cy="0" r="55" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="65" stroke="white" stroke-width="1.5" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">TEAM UNITED</text>
</svg>
